<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- force re-arrange serif font-family -->
 <match target="pattern">
  <test compare="eq" name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
   <string>Bitstream Vera Serif</string>
   <string>DejaVu Serif</string>
   <string>FreeSerif</string>
   <string>Liberation Serif</string>
   <string>Noto Sans CJK TC DemiLight</string>
   <string>Noto Sans CJK TC</string>
   <string>Noto Sans CJK SC DemiLight</string>
   <string>Noto Sans CJK SC</string>
   <string>Noto Sans CJK JP DemiLight</string>
   <string>Noto Sans CJK JP</string>
   <string>Noto Sans CJK KR DemiLight</string>
   <string>Noto Sans CJK KR</string>
  </edit>
 </match>
 <!-- force re-arrange sans-serif font-family -->
 <match target="pattern">
  <test compare="eq" name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans UI</string>
   <string>Noto Sans</string>
   <string>Bitstream Vera Sans</string>
   <string>DejaVu Sans</string>
   <string>FreeSans</string>
   <string>Liberation Sans</string>
   <string>Noto Sans CJK TC DemiLight</string>
   <string>Noto Sans CJK TC</string>
   <string>Noto Sans CJK SC DemiLight</string>
   <string>Noto Sans CJK SC</string>
   <string>Noto Sans CJK JP DemiLight</string>
   <string>Noto Sans CJK JP</string>
   <string>Noto Sans CJK KR DemiLight</string>
   <string>Noto Sans CJK KR</string>
  </edit>
 </match>
 <!-- force re-arrange monospace font-family -->
 <match target="pattern">
  <test compare="eq" name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Source Code Pro Semibold</string>
   <string>Bitstream Vera Sans Mono</string>
   <string>DejaVu Sans Mono</string>
   <string>FreeMono</string>
   <string>Liberation Mono</string>
   <string>Noto Sans CJK TC DemiLight</string>
   <string>Noto Sans CJK TC</string>
   <string>Noto Sans CJK SC DemiLight</string>
   <string>Noto Sans CJK SC</string>
   <string>Noto Sans CJK JP DemiLight</string>
   <string>Noto Sans CJK JP</string>
   <string>Noto Sans CJK KR DemiLight</string>
   <string>Noto Sans CJK KR</string>
  </edit>
 </match>
 <!-- general configurations -->
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <!-- For not Chinese fonts -->
 <match target="font">
  <test compare="not_contains" name="lang">
   <string>zh</string>
  </test>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdlight</const>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <!-- WenQuanYi Micro Hei -->
 <match target="font">
  <test compare="eq" name="family">
   <string>WenQuanYi Micro Hei</string>
  </test>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family">
   <string>WenQuanYi Micro Hei Mono</string>
  </test>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <!--換掉文泉驛的英文部份，subpixel rendering 比較好看-->
 <match target="pattern">
  <test compare="eq" name="family">
   <string>WenQuanYi Micro Hei</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Bitstream Vera Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family">
   <string>WenQuanYi Micro Hei Mono</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Bitstream Vera Sans Mono</string>
  </edit>
 </match>
 <!-- specific config -->
 <!-- bold fonts -->
 <match target="font">
  <test target="pattern" compare="more_eq" name="weight">
   <!--<test compare="more_eq" name="weight">-->
   <!--<int>180</int>-->
   <const>semibold</const>
  </test>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <!--<edit mode="assign" name="lcdfilter">-->
  <!--<const>lcdlight</const>-->
  <!--</edit>-->
  <!-- Noto Sans 在打開 hinting 設定時，粗體會有「長高」現象，不甚好看，故不使用 -->
  <!--<edit mode="assign" name="hinting">-->
  <!--<bool>true</bool>-->
  <!--</edit>-->
  <!--<edit mode="assign" name="hintstyle">-->
  <!--<const>hintmedium</const>-->
  <!--</edit>-->
  <!--<edit mode="assign" name="autohint">-->
  <!--<bool>false</bool>-->
  <!--</edit>-->
 </match>
 <!-- very small fonts -->
 <match target="font">
  <test compare="less_eq" name="pixelsize">
   <double>8</double>
  </test>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <!-- disable embedded bitmap font for Sazanami Gothic -->
 <match target="pattern">
  <test compare="eq" name="family">
   <string>Sazanami Gothic</string>
  </test>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
